<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
  <head>
    <meta http-equiv="Content-Type"    content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Disable Caching - Temporary -->
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires"       content="0" />
    <meta http-equiv="pragma"        content="no-cache" />
    
    <title>NAK Â» Monopoly</title>
    <link rel="icon"       type="image/png" href="/favicon.png" />
    <link rel="stylesheet" type="text/css"  href="style.css" />
    <script
      id="sap-ui-bootstrap"
      src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m"
      data-sap-ui-theme="sap_bluecrystal"
      data-sap-ui-preload="async"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-bindingSyntax="complex"
      data-sap-ui-resourceroots='{ "me.reichwald" : "./" }'>
    </script>
    <script>
    sap.ui.getCore().attachInit( function()
    {
      sap.ui.define([
        'sap/m/Shell',
        'sap/ui/core/ComponentContainer',
        'me/reichwald/classes/fonts/FontLoader'
      ], function( Shell, ComponentContainer, FontLoader )
      {
        var fontLoader = new FontLoader({ fontAwesomeCode: '54f63f8966' });
        
        fontLoader.loadFontAwesome();
        
        fontLoader.loadFont({
          fontName: 'ClIcons',
          fontCssLocation: '/fonts/ClIcons/font.css',
          fontClassesCssLocation: '/fonts/ClIcons/font-classes.css',
          fontClassesPrefix: 'clicons-',
          fontCollection: 'cl'
        });
        
        new Shell( "shell", {
          app: new ComponentContainer({
            name: 'me.reichwald.pages.index'
          })
        }).placeAt( "content" );
        
        
      });
    });
    </script>
  </head>
  <body class="sapUiBody  sapUiSizeCompact" id="content"></body>
</html>
